<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <img src="./icons8-less-than-30.png" alt="">
            </div>
            <div class="circle1">
                <img src="./icons8-menu-50 (1).png" alt="">
            </div>
        </div>
    
        <img src="./360_F_326521465_d3Lv3za5GEGqYAR3M8bem2mHY1vjvmJP.jpg" alt="" class="singer" width="200px" height="200px">
        <h3>Despacito</h3>
        <p>Luis Fosni ft Puerto Rican</p>
        <audio src="./Luis-Fonsi-Ft-Daddy-Yankee-Despacito-(TrendyBeatz.com).mp3" controls></audio>
    
        <div class="music">
            <div class="backward">
                <img src="./icons8-backward-24 (2).png" alt="" width="15px">
            </div>
            <div class="pause">
                <img src="./icons8-pause-24.png" alt="" width="15px">
            </div>
            <div class="forward">
                <img src="./icons8-backward-24 (3).png" alt="" width="15px">
            </div>
        </div>
    </div>
    
</body>
</html>
